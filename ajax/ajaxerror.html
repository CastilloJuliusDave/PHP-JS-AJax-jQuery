<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script>
		//systax event for jQuery ajax
		//$.(document).ajaxError(callback)
		$(document).ready(function(){
			$("#driver").click(function(event){
				//assume result.text does not exist
				$("#stage1").load('result.text');
			});

			$(document).ajaxError(function(event, request, settings ){
				$("#stage2").html("<h1> Error in loading page. </h1>")
			})
		});
	</script>
</head>
<body>
	<p>push button</p>
	<div id="stage1" style="background-color: #cc0">STAGE -1 </div>
	<div id="stage2" style="background-color: #cc0">STAGE -2 </div>

	<form id="testform">
		<table>
			<tr>
				<td><p>Name:</p></td>
				<td><input type="text" name="name" size="40"></td>
			</tr>
			<tr>
				<td><p>Age:</p></td>
				<td><input type="text" name="age" size="40"></td>
			</tr>
			<tr>
				<td><p>Sex:</p></td>
				<td>
					<select name="sex">
						<option value="Male" selected>Male</option>
						<option value="Female">Female</option>
					</select>
				</td>
			</tr>
		</table>
	</form>
	<input type="button" id="driver" value="load data url">
</body>
</html>
