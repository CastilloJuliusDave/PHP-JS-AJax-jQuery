<!DOCTYPE html>
<html>
<head>
<title>
ajaxcomplete
</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		/*global variable*/
		var count = 0;

		//result.html
		$("#driver").click(function(event){
			$('#stage0').load('result.html');
		});

		/*gets called when request starts*/
		$(document).ajaxStart(function(){
			count++;
			$("#stage1").html("<h1>Starts, Count :" +count+" <h1>")
		})
		/*gets called when request is sent*/
		$(document).ajaxSend(function(event, req, set){
			count++;
			$("#stage2").html("<h1>Starts, Count :" +count+" <h1>")
			$("#stage2").append("<h1>url:" +set.url+" <h1>") //set.url gets the parameter on .load()
		})

		/*gets called when request is complete*/
		$(document).ajaxComplete(function(event, requets,set){
			count++;
			$("#stage3").html("<h1>Complete, Count :" +count+" <h1>")
		})

		/*gets called when request are ended*/
		$(document).ajaxStop(function(event, requets,settings){
			count++;
			$("#stage4").html("<h1>Stops, Count :" +count+" <h1>")
		})

		/*gets called when all request are completed successfully*/
		$(document).ajaxSuccess(function(event, requets,settings){
			count++;
			$("#stage5").html("<h1>Success, Count :" +count+" <h1>")
		})
	});
</script>
</head>
<body>
<p>CLick this button to load url</p>
<div id="stage0" style="background-color: rgba(100, 200, 100, 0.1)">Stage-0</div>
<div id="stage1" style="background-color: rgba(100, 200, 100, 0.3)">Stage-1</div>
<div id="stage2" style="background-color: rgba(100, 200, 100, 0.5)">Stage-2</div>
<div id="stage3" style="background-color: rgba(100, 200, 100, 0.7)">Stage-3</div>
<div id="stage4" style="background-color: rgba(100, 200, 100, 0.8)">Stage-4</div>
<div id="stage5" style="background-color: rgba(100, 200, 100, 0.9)">Stage-5</div>
<button type="button" id="driver">Load Data URL</button>
</body>
</html>
