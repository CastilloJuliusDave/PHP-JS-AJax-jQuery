<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script>
		//for jQuery ajax
		//$.get (url, [callback])
		$(document).ready(function(){
			//result.js
			$("#driver").click(function(event){
				//result.php
				$.post(
					"result.php",
					{name: "Noli na Idol si PONG"},
					function(data){
						$('#stage').html(data);
					}
				);
			});
		});
	</script>
</head>
<body>
	<p>push button</p>
	<div id="stage" style="background-color: #cc0">meow</div>
	<input type="button" id="driver" value="load data url">
</body>
</html>
